{% load static %}

<link href="{% static 'css/bootstrap.css' %}" rel="stylesheet">

<link href='http://fonts.googleapis.com/css?family=Droid+Sans:400,700' rel='stylesheet' type='text/css'>

<style>
  #fancybox-loading div {
	width: 44px;
	height: 44px;
	background: url("{% static 'fancybox_loading.gif' %}") center center no-repeat;
}
.dropdown-submenu:focus > a > [class*=" icon-"] {
  background-image: url("{% static 'img/glyphicons-halflings-white.png' %}");
}
#fancybox-loading, .fancybox-close, .fancybox-prev span, .fancybox-next span {
	background-image: url("{% static 'img/fancybox_sprite.png' %}");
}
@media only screen and (-webkit-min-device-pixel-ratio: 1.5),
	   only screen and (min--moz-device-pixel-ratio: 1.5),
	   only screen and (min-device-pixel-ratio: 1.5){

	#fancybox-loading, .fancybox-close, .fancybox-prev span, .fancybox-next span {
		background-image: url("{% static 'img/fancybox_sprite@2x.png' %}");
		background-size: 44px 152px; /*The size of the normal image, half the size of the hi-res image*/
	}

	#fancybox-loading div {
		background-image: url("{% static 'img/fancybox_loading@2x.gif' %}");
		background-size: 24px 24px; /*The size of the normal image, half the size of the hi-res image*/
	}
}

ul.work-images li div {
	background:url("{% static 'img/eye.png' %}") 50% 50% no-repeat;
	background-color: #f04949;
	-webkit-transition: all 0.2s linear;
	-moz-transition: all 0.2s linear;
	-o-transition: all 0.2s linear;
	transition: all 0.2s linear;
}

@font-face {
  font-family: 'fontello';
  src: url("{% static 'font/fontello.eot?87773380' %}");
  src: url("{% static 'font/fontello.eot?87773380#iefix' %}") format('embedded-opentype'),
       url("{% static 'font/fontello.ttf?87773380' %}") format('truetype'),
       url("{% static 'font/fontello.svg?87773380#fontello' %}") format('svg');
  font-weight: normal;
  font-style: normal;
}

@font-face {

</style>
